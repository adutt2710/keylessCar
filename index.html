<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyless Car</title>
    <script>
        function start(){
            var age = Number(prompt("How old are you?"));
            if(age === 18){
                alert("Congratulations on your first year of driving! Powering Up!");
            }else if(age > 18){
                alert("Powering Up!");
            }else if(age < 18){
                alert("you are not permitted to drive this vehicle... Powering Off!");
            }else{
                alert("Invalid");
            }
        }
    </script>
</head>
<body>
    <h1>Keyless Car</h1>
    <button name="start" onclick="start()">Start Car</button>
</body>
</html>
